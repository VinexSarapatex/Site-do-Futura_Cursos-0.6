<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="image-container">
          <img src="image1.jpg" alt="Imagem 1" class="draggable">
          <img src="image2.jpg" alt="Imagem 2" class="hidden">
        </div>
      </div>
      

      <style>
                .container {
        width: 100%;
        overflow: hidden;
        position: relative;
        }

        .image-container {
        display: flex;
        transition: transform 0.5s ease;
        }

        .draggable {
        cursor: grab;
        }

        .hidden {
        display: none;
        }

      </style>
      <script>

      </script>
</body>
</html>
